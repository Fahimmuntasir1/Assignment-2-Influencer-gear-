<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/2742cd20e2.js" crossorigin="anonymous"></script>
    <!-- Style sheets -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header starts -->
    <header>
        <section class="container">
            <div class="all-content">
                <div class="header-left">
                    <h1>Start Your Journey <br> As <span class="highlight">Influencer</span></h1>
                    <small>Start your new Journey as Photographer, Youtuber, Vlogger with purchasing our most revewing package.</small>
                    <button class="primary-btn"> Prebook now <i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="header-right">
                    <div class="img">
                        <img src="images/main-camera.png" alt="Camera pic">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- header ended -->
    <!-- community starts -->
    <section class="container community">
        <hr class="horizentle-rule">
        <div class="community-links">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Ebay.svg" alt="Ebay">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Target.svg" alt="Target">
            <img src="logos/Walmart.svg" alt="Walmart">
        </div>
        <hr class="horizentle-rule">
    </section>
</body>
</html>
